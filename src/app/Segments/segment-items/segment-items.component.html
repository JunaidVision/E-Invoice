<common-table [fields]="fieldsList" [gridData]="Data" [gridId]="'SegmentItems'"
 [Title]="'Segments-Items'" [isEdit]="true" (getPageList)="getItems($event.Criteria)" (editmethod)="EditItems($event.data)">
</common-table>
@if(Isedit){
    <div class="modal d-block" id="itemsCreate">
        <div class="modal-dialog  modal-md">
          <div class="modal-content">
             
            <div class="modal-header">
              <h4 class="modal-title">Item Edit</h4>
              <div>
                <button type="button" class="btn btn-close" data-bs-dismiss="modal" (click)="Close()"></button>
              </div>
            </div>
             
            <div class="modal-body">
                <div class="container">
                    <div class="row mb-2">
                        <div class="col col-6">
                            <label for="Tax Category" class="form-label">Tax Category</label>
                        </div>
                        <div class="col col-6">
                            <input type="text" class="form-control" [placeholder]="'Tax Category'"
                            [(ngModel)]="editdata.taxCategory">
                        </div>
                    </div>
                </div>
            </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-outline-success" data-bs-dismiss="modal"
            (click)="UpdateItem()">Update</button>
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="Close()">Close</button>
        </div>
        </div>
      </div>
      </div>
    
    
    
}
